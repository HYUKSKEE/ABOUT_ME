<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style/contact.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap");
    </style>
    <title>Contact</title>
    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/87030c74cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #ddccbb">
    <nav class="Nav_bar">
      <h1>Global navigation Menu</h1>
      <ul>
        <li><a href="./index.html" aria-label="Go to Home">Home</a></li>
        <li><a href="./About.html" aria-lable="Go to about page">About</a></li>
        <li>
          <a href="./Album.html" aria-label="Go to album page">Album</a>
        </li>
        <li>
          <a href="./Contact.html" aria-label="Go to Contect page">Contact</a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1>Contact page</h1>
      <ul>
        <li>
          <a href="https://github.com/HYUKSKEE" target="_blank"
            ><img src="./assets/Github.jpg" alt=""
          /></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/c/%ED%95%AD%EC%9A%B0%EC%9A%B8AntiDep%EB%B0%95%EC%84%B8%ED%95%98"
            target="_blank"
            ><img src="./assets/youtube.png" alt=""
          /></a>
        </li>
        <li>
          <a href="https://velog.io/@gin2808" target="_blank"
            ><img src="./assets/velog.jfif" alt=""
          /></a>
        </li>
      </ul>
    </section>
    <form action="" method="get" class="email-form">
      <h1>Send Email to Hyukskee</h1>
      <p>
        <img src="./assets/mail.png" alt="#" />
        <span>Send Email to Hyukskee</span>
      </p>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="성함을 입력해주세요"
        required
      />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="메일 주소를 입력해주세요"
      />
      <input
        type="text"
        id="phone"
        name="phone"
        pattern="[0-9]+"
        placeholder="연락처를 입력해주세요 (생략 가능)"
      />
      <textarea
        name="message"
        id="message"
        rows="5"
        placeholder="내용을 입력해주세요 "
        required
      ></textarea>
      <button
        type="submit"
        id="submit"
        name="submit"
        class="btn white"
        value="Submit"
        style="cursor: pointer; width: 80px"
      >
        submit
      </button>
    </form>

    <script src="./Javascript/mail.js"></script>
  </body>
</html>
